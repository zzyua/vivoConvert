<!DOCTYPE html>
<html>
<head>
    <title>选择转换</title>
</head>
<body>
<h2>文件转换：选择文件，点击【转换】按钮后，会自动下载转换好的文件</h2>
<hr/>
<form method="POST" enctype="multipart/form-data" action="upload">
    <p>
        文件：<input type="file" name="file" multiple="multiple"/>
    </p>
    <p>
        <input type="submit" value="转换"/>
    </p>
</form>
</body>
</html>
