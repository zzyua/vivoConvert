                    // $("#form-field-select-userDept2").html("<option value='0'>请选择</option>"+optionHtml) ;

                }else {
                    alert(result.msg);
                }
            },
            complete:function () {
                $('.dd').nestable() ;
                initChosen();
                initNestable();
            }
        })

    }
    
    function initNestable() {
        $("#sysUserId").attr("data-deptid",initialDeptId) ;
        $("#nestable").find("div[class='dd-handle']").each(function (i,div) {
            	if(i == 0 ){
            	    $(this).addClass("btn-yellow no-hover");
				}
        })
    }

    // 递归渲染部门树
    function recursiveRenderDept(aclModuleList) {
        var htmlStr = "" ;
        if(aclModuleList && aclModuleList.length > 0) {
            htmlStr=htmlStr+"<ol class='dd-list'>";
            $(aclModuleList).each(function (i, aclModule) {
                htmlStr=htmlStr+"<li class='dd-item' data-id='"+aclModule.id+"'>" +
                    "<div class='dd-handle'   onclick='loadUserList("+aclModule.id+",this)'>"+aclModule.name
                    +"<div class='pull-right action-buttons' >" +
                    "<a class='blue' href='javascript:void(0)' onclick='editDept("+aclModule.id+")'><i class='ace-icon fa fa-pencil bigger-130'></i> </a>"+
                    "<a class='red' href='javascript:void(0)' onclick='delDept("+aclModule.id+")'><i class='ace-icon fa fa-trash-o bigger-130'></i></a>"
                    +"</div></div>"
                aclModuleMap[aclModule.id] = aclModule;
                // deptListOptions.push(dept);
                optionHtml=optionHtml+"<option value='"+aclModule.id+"'>"+aclModule.name+"</option>"
                if (aclModule.aclModuleList.length > 0) {
                    htmlStr=htmlStr+recursiveRenderDept(aclModule.aclModuleList);
                }
                htmlStr=htmlStr+"</li>" ;
            })
            htmlStr=htmlStr+"</ol>";
        }
        return htmlStr ;
    }

    //拷贝部门属性到modal
    function CopyUserAttrs(id) {
        var user = userMap[id];
        $("#sysUserId").val(id) ;
        $("#sysUserId").attr("data-optype",'update') ;



        $("#form-field-userName").val(user.username) ;
        $("#form-field-telnum").val(user.telephone) ;
        $("#form-field-mail").val(user.mail) ;
        $("#form-field-password").val(user.password) ;
        $("#form-field-userremark").val(user.remark) ;
		if(user.status == 1 ){
            $("#form-field-status").prop("checked","checked");
		}else {
            $("#form-field-status").prop("checked",false);
		}
        $("#form-field-select-userDept").val(user.deptId ) ;
        $("#form-field-select-userDept").trigger("chosen:updated");
    }



	//初始化chosen 插件
    function initChosen() {
        $('.chosen-select').chosen({allow_single_deselect:true});


        // console.log($("#input_1").css("width"));
        $(window)
            .off('resize.chosen')
            .on('resize.chosen', function() {
                $('.chosen-select').each(function() {
                    var $this = $(this);
                    // $this.next().css({'width': $this.parent().width()});
                    $this.next().css({'width': '200px'});
                })
            }).trigger('resize.chosen');

        $(document).on('settings.ace.chosen', function(e, event_name, event_val) {
            if(event_name != 'sidebar_collapsed') return;
            $('.chosen-select').each(function() {
                var $this = $(this);
                $this.next().css({'width': $this.parent().width()});
            })
        });
    }

</script>
